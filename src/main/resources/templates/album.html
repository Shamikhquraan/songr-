<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SONGR / Albums</title>
</head>
<body>
<nav>
    <span>SONGR</span>
    <span id="back"><a href="/">Back</a></span>
</nav>
<div class="albums">
    <div  th:each="album : ${albums}">
        <p>Title: <span th:text=${album.title}></span></p>
        <p>Artist: <span th:text="${album.artist}"></span></p>
        <p>Song Count: <span th:text="${album.songCount}"></span></p>
        <p>Length: <span th:text="${album.length}"></span></p>

        <img  th:src=@{${album.imageUrl}}>

    </div>
</div>
<footer><SPAN>All Rights Reserved 	&copy; Shamikh Quraan </SPAN></footer>
</body>
</html>
